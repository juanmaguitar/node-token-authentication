<div class="container">
  <h1 class="text-center">My Super App ⚡️</h1>

  <form class="form-signin" ng-submit="createUser()">
    <h3 class="form-signin-heading">Create a new user</h3>
    <p><em>Fields with * are mandatory</em></p>

    <div class="form-group" ng-class="{ 'has-error': errors.usernameExists }">
      <label class="control-label" for="inputUsername" >User name *</label>
      <input type="text" id="inputUsername" class="form-control" placeholder="User Name" required autofocus ng-model="user.username">
      <em ng-show="errors.usernameExists" class="help-block text-right">User Name already registered! </br>Please choose another one.</em>
    </div>

    <div class="form-group" ng-class="{ 'has-error': errors.mailExists }">
      <label class="control-label" for="inputEmail" >Email address *</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required ng-model="user.email">
       <em ng-show="errors.mailExists" class="help-block text-right">Mail already registered! </br>Please choose another one.</em>
    </div>

    <div class="form-group">
      <label for="inputPassword" >Password *</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="user.password">
    </div>

    <!-- <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div> -->
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
    <p class="text-right">Or <strong><a href="#/login">Log in</a></strong> if you already have an an user</p>

  </form>

</div>
